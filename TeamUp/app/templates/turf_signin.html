<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sign In</title>
  <link rel="stylesheet" href="../static/signin.css" />
</head>

<body>
  <div class="container">
    <div class="signup-box">
      <!-- LEFT COLUMN: Form -->
      <div class="left">
        <h2>Sign In</h2>
        <form method="post" action="{{ url_for('turf_login') }}">
          {{ form.hidden_tag() }}

          <!-- Username -->
          <label for="{{ form.username.id }}">Username</label>
          <div class="input-group">
            <span class="icon">👤</span>
            {{ form.username(id=form.username.id, placeholder="Enter Username", required=True) }}
          </div>

          <!-- Password -->
          <label for="{{ form.password.id }}">Password</label>
          <div class="input-group">
            <span class="icon">🔒</span>
            {{ form.password(id=form.password.id, placeholder="Enter your Password", required=True) }}
          </div>

          <!-- Remember Me & Forgot Password -->
          <div class="options">
            <label><input type="checkbox" /> Remember Me</label>
            <a href="#">Forgot Password?</a>
          </div>

          <!-- Sign Up Button -->
          <button type="submit" class="primary-btn">
            {{ form.submit.label.text }}
          </button>

          <!-- “Already have an account?” -->
          <p class="alt-login">
            Does not have an account?
            <a href="{{ url_for('turf_register') }}">Sign Up</a>
          </p>

          <!-- Social Buttons -->
          <div class="social-btns">
            <button type="button" class="social google">
              <img src="https://upload.wikimedia.org/wikipedia/commons/4/4a/Logo_2013_Google.png" alt="Google" />
              Sign in with Google
            </button>
          </div>
        </form>
      </div>

      <!-- RIGHT COLUMN: Image -->
      <div class="right">
        <img src="../static/assests/football.jpg" alt="Login Art" />
      </div>
    </div>
  </div>
</body>

</html>
